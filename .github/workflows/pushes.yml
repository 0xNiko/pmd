name: Pushes
on:
  push:
    branches:
      - main
      - master
  schedule:
    # build it monthly: At 04:00 on day-of-month 1.
    - cron:  '0 4 1 * *'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
            ~/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Set up Ruby 2.7
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Check Environment
        run: .ci/check-environment.sh
        shell: bash
      - name: Build
        run: .ci/build.sh
        shell: bash
        env:
          MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=180 -Dmaven.wagon.http.retryHandler.count=3
          PMD_CI_SECRET_PASSPHRASE: ${{ secrets.PMD_CI_SECRET_PASSPHRASE }}
          PMD_CI_JOB_URL: "https://github.com/pmd/pmd/runs/${{ github.run_id }}"
          PMD_CI_PUSH_COMMIT_COMPARE: ${{ github.event.compare }}
          PMD_CI_GIT_REF: ${{ github.ref }}

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
            ~/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install OpenJDK
        run: .ci/install-openjdk.sh
        shell: bash
      - name: Build with mvnw
        run: |
          source ${HOME}/java.env
          ./mvnw -V clean install

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
            ~/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install OpenJDK
        run: .ci/install-openjdk.sh
        shell: bash
      - name: Build with mvnw
        run: |
          source ${HOME}/java.env
          ./mvnw -V clean install
